      background: linear-gradient(-45deg, #0f0f1e, #1b1b2f, #2a0845, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* overlay image */
    body::before {

    .casino-grid {

    .casino-card {

      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .casino-card:hover {

    .casino-card img {

      color: #000;
      text-decoration: none;

      border-radius: 25px;
